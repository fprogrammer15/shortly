<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <div class="site-header__container">
        <div class="logo-wrapper">
          <a href="#">
            <img class="logo" src="img/Shortly.svg" alt="Shortly" width="120" height="33">
          </a>
        </div>
        <nav class="site-header__nav">
          <ul class="site-header__list">
            <li class="site-header__item"><a class="site-header__link" href="index.html">Features</a></li>
            <li class="site-header__item"><a class="site-header__link" href="index.html">Pricing</a></li>
            <li class="site-header__item"><a class="site-header__link" href="index.html">Resources</a></li>
          </ul>
        </nav>
        
        <div class="button-wrapper">
          <button class="btn login-btn" type="button">Login</button>
          <button class="btn signup-btn green-button" type="button">Sign Up</button>
        </div>
      </div>
      
    </div>
  </header>
  
  
  <!-- HERO -->
  <section class="hero">
    <div class="container">
      <div class="hero-features">
        <div class="hero-content">
          <h1 class="hero-title">More than just shorter links</h1>
          <p class="hero-text">Build your brand's recognition and get detailed insights on how your links are performing.</p>
          
          <button class="hero-btn green-button" type="button">Get Started</button>
        </div>
        
        <div class="hero-image-wrapper">
          <img class="hero-image" src="img/working_with_computer.png" alt="Working with computer" width="733" height="482" srcset="img/working_with_computer.png 1x, img/working_with_computer@2x.png 2x">
        </div>
      </div>
      
      <!-- FORM -->
      <div class="URL-wrapper">
        <form class="Url-form" action="">
          <input class="Url-input" type="url" name="link"  placeholder="Shorten a link here..." pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$
          " required>
          <button class="url-button green-button" type="submit">Shorten</button>
        </form>
      </div>
    </div>
  </section>
  
  
  
  
  
  <script src="js/main.js"></script>
</body>
</html>
